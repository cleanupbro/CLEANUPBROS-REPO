    <!-- Design System CSS -->

    <style>
      /* ============================================
         CLEAN UP BROS - ANTIGRAVITY THEME
         Inspired by Google Antigravity + Brand Colors
         ============================================ */

      :root {
        --brand-teal: #008080;
        --brand-gold: #F2B705;
        --brand-navy: #0B2545;
        --brand-navy-light: #134074;
        --google-blue: #4285f4;
        --google-red: #ea4335;
        --google-yellow: #fbbc04;
        --google-green: #34a853;
      }

      html { scroll-behavior: smooth; }

      body {
        background-color: #FFFFFF;
        color: #1D1D1F;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      ::selection {
        background: var(--brand-teal);
        color: #fff;
      }

      /* ============================================
         ANTIGRAVITY CORE ANIMATIONS
         ============================================ */

      @keyframes antigravity-float {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        20% { transform: translateY(-25px) translateX(10px) rotate(3deg); }
        40% { transform: translateY(-45px) translateX(-8px) rotate(-2deg); }
        60% { transform: translateY(-30px) translateX(15px) rotate(4deg); }
        80% { transform: translateY(-50px) translateX(-5px) rotate(-1deg); }
      }

      @keyframes hover-bob {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      @keyframes morph {
        0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        50% { border-radius: 50% 60% 30% 60% / 30% 60% 70% 40%; }
        75% { border-radius: 60% 40% 60% 30% / 60% 30% 70% 40%; }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px currentColor; opacity: 0.6; }
        50% { box-shadow: 0 0 50px currentColor, 0 0 80px currentColor; opacity: 1; }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slow-zoom {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.15) translate(-2%, -1%); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      /* Animation Classes */
      .animate-antigravity-float { animation: antigravity-float 20s ease-in-out infinite; }
      .animate-hover-bob { animation: hover-bob 4s ease-in-out infinite; }
      .animate-breathe { animation: breathe 4s ease-in-out infinite; }
      .animate-morph { animation: morph 15s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
      .animate-shimmer { animation: shimmer 3s linear infinite; }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.6s ease-out forwards; }
      .animate-slow-zoom { animation: slow-zoom 25s ease-in-out infinite alternate; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float 7s ease-in-out 2s infinite; }

      /* Stagger children */
      .stagger-children > * { opacity: 0; animation: fadeInUp 0.6s ease-out forwards; }
      .stagger-children > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-children > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-children > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-children > *:nth-child(4) { animation-delay: 0.4s; }
      .stagger-children > *:nth-child(5) { animation-delay: 0.5s; }
      .stagger-children > *:nth-child(6) { animation-delay: 0.6s; }

      /* ============================================
         GRADIENT TEXT & BACKGROUNDS
         ============================================ */

      .brand-gradient-text {
        background: linear-gradient(90deg, var(--brand-teal) 0%, var(--brand-gold) 50%, var(--brand-teal) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }

      .google-gradient-text {
        background: linear-gradient(90deg, var(--google-blue) 0%, var(--google-red) 25%, var(--google-yellow) 50%, var(--google-green) 75%, var(--google-blue) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }

      .text-gradient-gold {
        background: linear-gradient(135deg, #F2B705 0%, #E5A600 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .bg-gradient-radial {
        background: radial-gradient(circle, var(--tw-gradient-from), var(--tw-gradient-to, transparent));
      }

      /* ============================================
         GLASSMORPHISM
         ============================================ */

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .glass-dark {
        background: rgba(11, 37, 69, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* ============================================
         FLOATING CARDS - ANTIGRAVITY EFFECT
         ============================================ */

      .floating-card {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
      }

      .floating-card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      }

      .card-antigravity {
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-style: preserve-3d;
      }

      .card-antigravity:hover {
        transform: translateY(-15px) rotateX(5deg) rotateY(-3deg);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      /* ============================================
         GLOW EFFECTS
         ============================================ */

      .glow-teal { box-shadow: 0 0 30px rgba(0, 128, 128, 0.4), 0 0 60px rgba(0, 128, 128, 0.2); }
      .glow-gold { box-shadow: 0 0 30px rgba(242, 183, 5, 0.4), 0 0 60px rgba(242, 183, 5, 0.2); }
      .glow-blue { box-shadow: 0 0 30px rgba(66, 133, 244, 0.4), 0 0 60px rgba(66, 133, 244, 0.2); }

      /* ============================================
         MESH GRADIENT BACKGROUND
         ============================================ */

      .mesh-gradient {
        background-color: #ffffff;
        background-image:
          radial-gradient(at 40% 20%, rgba(0, 128, 128, 0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(242, 183, 5, 0.12) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(66, 133, 244, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(52, 168, 83, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(11, 37, 69, 0.1) 0px, transparent 50%);
      }

      /* ============================================
         SCROLLBAR
         ============================================ */

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--brand-teal), var(--brand-gold)); border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, var(--brand-gold), var(--brand-teal)); }

      /* ============================================
         HERO SECTION
         ============================================ */

      .hero-unit {
        width: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;

      /* ============================================

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500;

      .btn:hover { transform: translateY(-3px); }

      .btn-primary {

      .input {
